apiVersion: v1
kind: ReplicationController
metadata:
  name: udacity-capstone-app
spec:
  replicas: 3
  selector:
    app: udacity-capstone-app
  template:
    metadata:
      name: udacity-capstone-app
      labels:
        app: udacity-capstone-app
    spec:
      containers:
        - name: udacity-capstone-app
          image: mhoward22/udacity-capstone-app:latest
          ports:
            - containerPort: 8080
              name: http-server
